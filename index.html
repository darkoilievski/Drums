<!DOCTYPE html>
<html>
  <head>
    <title>Drums</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="key-map-wrapper">
        <h2>Key Mapping</h2>
        <ul class="key-map-list">
          <li>
            <kbd class="key-code">E</kbd>
            <span class="key-sound">Crash</span>
          </li>
          <li>
            <kbd class="key-code">R</kbd>
            <span class="key-sound">Ride</span>
          </li>
          <li>
            <kbd class="key-code">F</kbd>
            <span class="key-sound">Floor tom</span>
          </li>
          <li>
            <kbd class="key-code">G</kbd>
            <span class="key-sound">Mid tom</span>
          </li>
          <li>
            <kbd class="key-code">H</kbd>
            <span class="key-sound">High tom</span>
          </li>
          <li>
            <kbd class="key-code">V</kbd>
            <kbd class="key-code">B</kbd>
            <span class="key-sound">Kick</span>
          </li>
          <li>
            <kbd class="key-code">J</kbd>
            <span class="key-sound">Snare</span>
          </li>
          <li>
            <kbd class="key-code">I</kbd>
            <span class="key-sound">Hi-Hat Open</span>
          </li>
          <li>
            <kbd class="key-code">K</kbd>
            <span class="key-sound">Hi-Hat Closed</span>
          </li>
        </ul>
      </div>
      <h1 class="main-title">Darko's JavaScript Drum Kit</h1>
      <div class="drum-kit-wrapper">
        <img
          id="crash-ride"
          class="crash-cymbal"
          src="img/crash.png"
          alt="Crash cymbal"
        />

        <img
          id="hihat-top"
          class="hihat-top-cymbal"
          src="img/hihat-top.png"
          alt="Hi Hat cymbal"
        />

        <div data-key="j" class="key snare">
          <kbd>J</kbd>
        </div>
        <div data-key="b" class="key kick">
          <kbd>B</kbd>
        </div>
        <div data-key="v" class="key kick2">
          <kbd>V</kbd>
        </div>
        <div data-key="h" class="key tom-high">
          <kbd>H</kbd>
        </div>
        <div data-key="g" class="key tom-mid">
          <kbd>G</kbd>
        </div>
        <div data-key="f" class="key tom-low">
          <kbd>F</kbd>
        </div>
        <div data-key="e" class="key crash">
          <kbd>E</kbd>
        </div>
        <div data-key="r" class="key ride">
          <kbd>R</kbd>
        </div>
        <div data-key="i" class="key hihat-open">
          <kbd>I</kbd>
        </div>
        <div data-key="k" class="key hihat-close">
          <kbd>K</kbd>
        </div>
        <img class="drum-kit" src="img/drum-kit.png" alt="Drum Kit" />
      </div>
    </section>

    <audio data-key="j" src="sounds/snare.wav"></audio>
    <audio data-key="b" src="sounds/kick.wav"></audio>
    <audio data-key="v" src="sounds/kick.wav"></audio>
    <audio data-key="h" src="sounds/tom-high.wav"></audio>
    <audio data-key="g" src="sounds/tom-mid.wav"></audio>
    <audio data-key="f" src="sounds/tom-low.wav"></audio>
    <audio data-key="e" src="sounds/crash.wav"></audio>
    <audio data-key="r" src="sounds/ride.wav"></audio>
    <audio data-key="i" src="sounds/hihat-open.wav"></audio>
    <audio data-key="k" src="sounds/hihat-close.wav"></audio>
